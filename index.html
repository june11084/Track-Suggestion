<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Which Track should you take?</h1>
      <form id="quiz">
        <div class="form-group">
          <label for="input1">Please Enter your name:</label>
          <input id="input1" class="form-control" type="text">
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add" checked>
            add
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtract">
            subtract
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiply">
            multiply
          </label>
        </div>




        <button type="submit" class="btn">Go!</button>
      </form>
      <div id="output"></div>
    </div> <!--container div-->
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Which Track should you take?</h1>
      <form id="quiz">
        <div class="form-group">
          <label for="name">Please Enter your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
<!-- first question starts here~-->
        <h3>What kind of application would you like to create?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="application" value="ruby">
            Interactive Websites.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="application" value="php">
            Back-end for website and utilizing 'server-side'.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="application" value="java">
            High performance applications, android applications.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="application" value="css">
            Making cool and beautiful websites.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="application" value="c">
            High-level Business softwares, Windows OS.
          </label>
        </div>
<!-- second question starts here~-->
        <h3>What type of work would you like to do for everyday basis?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="work" value="ruby">
            Interactive website design and development.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="work" value="php">
            Server Management for websites'.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="work" value="java">
            creating efficient applications and optimizing the speed.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="work" value="css">
            Making cool and beautiful graphical websites.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="work" value="c">
            Developing complex and powerful softwares, operating system, or games.
          </label>
        </div>
<!-- Third question starts here~-->
        <h3>What kind of company would you want to work for?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="company" value="ruby">
            Client based company that helps clients design and build fully functional websites.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="company" value="php">
            Client based company that manage server side of websites.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="company" value="java">
            Enterprise companies, start ups.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="company" value="css">
            Website-based graphic design companies.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="company" value="c">
            Well established companies, google, microsoft, amazon etc.
          </label>
        </div>
<!-- fourth question starts here~-->
        <h3>What is your level of programming experience</h3>
        <div class="radio">
          <label>
            <input type="radio" name="level" value="ruby">
            HTML, CSS, JS.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="level" value="php">
            HTML, CSS, JS, WorldPress
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="level" value="java">
            Android studio, java.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="level" value="css">
            Basic HTML
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="level" value="c">
            Object Oriented Programming knowledge, C++, C, java.
          </label>
        </div>
<!-- fifth question starts here~-->
        <h3>Which Item do you like the best?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="favorite" value="ruby">
            Red Diamon
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="favorite" value="php">
            A little green python
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="favorite" value="java">
            A cup of coffee.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="favorite" value="css">
            Some blue or orange shield?
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="favorite" value="c">
            Coffee, Purple Hexagon, video games.
          </label>
        </div>

        <button type="submit" class="btn btn-success">Check Result</button>
        <input type="button" class="btn btn-warning" value="Reset" onClick="location.href=location.href">
      </form>
      <div id="congrats">
        <img src="img/congrats.gif" alt="picture of congratulation">
      </div>
      <h3 id="result"></h3>
      <h5 id="resultNumber"></h5>
    </div> <!--container div-->
  </body>
</html>
